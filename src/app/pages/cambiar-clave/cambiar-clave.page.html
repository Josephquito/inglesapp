<div class="page">
  <div class="card">
    <img src="logo_login.png" alt="Logo" class="logo" />

    <h2 class="title">Cambiar contraseña</h2>
    <p class="subtitle">Es tu primer ingreso. Por seguridad, debes actualizar tu contraseña.</p>

    <div *ngIf="error" class="error-box">
      <span>{{ error }}</span>
      <button type="button" class="error-close" (click)="error = null">✕</button>
    </div>

    <div *ngIf="success" class="success-box">
      <span>{{ success }}</span>
    </div>

    <form (ngSubmit)="submit($event)" novalidate>
      <div class="field">
        <label>Contraseña actual</label>
        <div class="pw">
          <input
            class="input"
            [type]="showActual ? 'text' : 'password'"
            name="passwordActual"
            [(ngModel)]="passwordActual"
            [disabled]="loading"
            autocomplete="current-password"
          />
          <button
            class="toggle"
            type="button"
            (click)="showActual = !showActual"
            [disabled]="loading"
          >
            <i class="pi" [ngClass]="showActual ? 'pi-eye' : 'pi-eye-slash'"></i>
          </button>
        </div>
      </div>

      <div class="field">
        <label>Nueva contraseña</label>
        <div class="pw">
          <input
            class="input"
            [type]="showNueva ? 'text' : 'password'"
            name="nuevaPassword"
            [(ngModel)]="nuevaPassword"
            [disabled]="loading"
            autocomplete="new-password"
          />
          <button
            class="toggle"
            type="button"
            (click)="showNueva = !showNueva"
            [disabled]="loading"
          >
            <i class="pi" [ngClass]="showNueva ? 'pi-eye' : 'pi-eye-slash'"></i>
          </button>
        </div>
        <div class="hint">Mínimo 6 caracteres.</div>
      </div>

      <div class="field">
        <label>Confirmar nueva contraseña</label>
        <div class="pw">
          <input
            class="input"
            [type]="showConfirmar ? 'text' : 'password'"
            name="confirmarPassword"
            [(ngModel)]="confirmarPassword"
            [disabled]="loading"
            autocomplete="new-password"
          />
          <button
            class="toggle"
            type="button"
            (click)="showConfirmar = !showConfirmar"
            [disabled]="loading"
          >
            <i class="pi" [ngClass]="showConfirmar ? 'pi-eye' : 'pi-eye-slash'"></i>
          </button>
        </div>
      </div>

      <button class="btn" type="submit" [disabled]="loading">
        <span *ngIf="!loading">Guardar y continuar</span>
        <span *ngIf="loading">Guardando...</span>
      </button>

      <button class="btn-ghost" type="button" (click)="logout()" [disabled]="loading">
        Cerrar sesión
      </button>
    </form>
  </div>
</div>
